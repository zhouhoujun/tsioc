version: "3"
services:
  postgres:
    container_name: test-postgres
    image: postgres:14
    restart: always
    environment:
      TZ: "Asia/Shanghai"
      POSTGRES_DB: "testdb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data

  # flow:
